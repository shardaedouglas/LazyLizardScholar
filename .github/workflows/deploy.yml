name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Configure Docker
      run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
    - name: Build and Push
      run: |
        gcloud builds submit --tag us-central1-docker.pkg.dev/tidy-forest-473621-j2/cyberstudy-repo/cyberstudy:${{ github.sha }}
        
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy cyberstudy \
          --image us-central1-docker.pkg.dev/tidy-forest-473621-j2/cyberstudy-repo/cyberstudy:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --port 8080 \
          --memory 1Gi \
          --cpu 1
